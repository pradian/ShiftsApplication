<div class="w-full h-full flex justify-between items-center p-4">
  <div>
    <h1>Shifts logo</h1>
  </div>
  <div>
    <ul class="flex gap-2 list-none">
      <li class="cursor-pointer">Shifts</li>
      <li class="cursor-pointer">Add shift</li>
    </ul>
  </div>
  <div>
    <ng-container *ngIf="userData">
      Welcome {{ userData.firstName }} {{ userData.lastName }} |
      <button
        class="font-semibold text-lg text-red-700 cursor-pointer underline"
        (click)="handleLogout()"
      >
        Logout
      </button></ng-container
    >
  </div>
</div>

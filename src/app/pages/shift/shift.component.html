<div class="flex flex-col items-center font-normal h-full w-full">
  <form
    [formGroup]="shiftForm"
    (ngSubmit)="handleAddShift()"
    class="m-4 shadow-md p-5 w-80"
  >
    <div>
      <h2>Add Shift</h2>
    </div>
    <div class="my-4 h-14">
      <label for="name" class="text-[#673ab7] my-4">Shift Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="border-b-2 border-b-[#673ab7] w-full outline-none"
      />
      <div *ngIf="shiftForm.get('name')?.errors">
        <small class="text-red-700"
          >Minimum 3 characters required for Shift Name</small
        >
      </div>
    </div>

    <div class="my-4 h-14">
      <label for="dateStart" class="text-[#673ab7] my-4">Start Date</label>
      <input
        type="datetime-local"
        id="dateStart"
        formControlName="dateStart"
        class="border-b-2 border-b-[#673ab7] w-full outline-none"
      />
      <div
        *ngIf="
          shiftForm.get('dateStart')?.invalid &&
          shiftForm.get('dateStart')?.touched
        "
      >
        <small class="text-red-800">Full date is required</small>
      </div>
    </div>

    <div class="my-4 h-14">
      <label for="dateEnd" class="text-[#673ab7] my-4">End Date</label>
      <input
        type="datetime-local"
        id="dateEnd"
        formControlName="dateEnd"
        class="border-b-2 border-b-[#673ab7] w-full outline-none"
      />
      <div
        *ngIf="
          shiftForm.get('dateEnd')?.invalid && shiftForm.get('dateEnd')?.touched
        "
      >
        <small class="text-red-800">Full date is required</small>
      </div>
    </div>

    <div class="my-4 h-14">
      <label for="wage" class="text-[#673ab7] my-4">Wage / h</label>
      <input
        type="number"
        id="wage"
        formControlName="wage"
        class="border-b-2 border-b-[#673ab7] w-full outline-none"
      />
      <div *ngIf="shiftForm.get('dateEnd')?.errors">
        <small class="text-red-800">Wage is required</small>
      </div>
    </div>

    <div class="flex flex-col">
      <label for="position" class="text-[#673ab7] mb-1">Your position</label>
      <select
        name="position"
        id="position"
        formControlName="position"
        class="bg-gray-100 border border-gray-200 text-gray-900 text-sm rounded focus:ring-[#673ab7] focus:border-[#673ab7] block w-full p-2"
      >
        <option value="" disabled>--- Select ---</option>
        <ng-container *ngFor="let position of positions; let idx = index">
          <option value="{{ positions[idx] }}">{{ position }}</option>
        </ng-container>
      </select>
      <div
        *ngIf="
          shiftForm.get('position')?.errors &&
          shiftForm.get('position')?.value !== null
        "
      >
        <small class="text-red-800">Position is required</small>
      </div>
    </div>

    <div class="my-4 h-14">
      <label for="comments" class="text-[#673ab7] my-4">Shift comments</label>
      <input
        type="text"
        id="comments"
        formControlName="comments"
        class="border-b-2 border-b-[#673ab7] w-full outline-none"
      />
    </div>
    <div *ngIf="isLoading" role="status">
      <svg
        aria-hidden="true"
        class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-[#673ab7]"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="!isLoading">
      <button
        type="submit"
        [disabled]="shiftForm.invalid"
        class="bg-[#673ab7] hover:bg-sky-800 active:bg-green-800 cursor-pointer px-4 py-2 rounded-md text-white disabled:cursor-not-allowed disabled:bg-slate-300"
      >
        {{ formButton }}
      </button>
    </div>
  </form>
</div>

<div class="flex flex-col justify-center items-center font-normal h-full">
  <h1 class="m-5 text-xl">Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="m-4 shadow-md p-5 w-1/3"
  >
    <div class="my-4 h-14">
      <label for="email" class="text-cyan-800 my-4">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="border-b-2 border-b-sky-500 w-full outline-none"
        autocomplete="off"
      />
      <p
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-red-700 text-sm"
      >
        <span *ngIf="loginForm.get('email')?.hasError('required')"
          >Email is required</span
        >
        <span *ngIf="loginForm.get('email')?.hasError('email')"
          >Invalid email format</span
        >
      </p>
    </div>

    <div class="my-4 h-14">
      <label for="password" class="text-cyan-800 my-4">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="border-b-2 border-b-sky-500 w-full outline-none"
        autocomplete="off"
      />
      <p
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-red-700 text-sm"
      >
        <span *ngIf="loginForm.get('password')?.hasError('required')"
          >Password is required</span
        >
        <span *ngIf="loginForm.get('password')?.hasError('minlength')"
          >Password must be at least 6 characters</span
        >
      </p>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="bg-green-500 hover:bg-green-700 active:bg-green-800 cursor-pointer px-4 py-2 rounded-md text-white disabled:cursor-not-allowed disabled:bg-slate-300"
      >
        Login
      </button>
      <div class="text-sm"></div>
    </div>
  </form>
  <div>
    <p>
      Don`t have account?
      <span
        class="cursor-pointer font-semibold text-sky-700"
        routerLink="/register"
        >Register here</span
      >
    </p>
  </div>
</div>

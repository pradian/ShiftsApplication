<div class="flex flex-col justify-center items-center font-normal h-full">
  <h1 class="m-5 text-xl">Register</h1>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="m-4 shadow-md p-5 w1/3"
  >
    <div class="my-4">
      <label for="email" class="text-cyan-800 my-4">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="border-b-2 border-b-sky-500 w-full"
      />
    </div>
    <div class="my-4">
      <label for="password" class="text-cyan-800 my-4">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="border-b-2 border-b-sky-500 w-full"
      />
    </div>
    <div class="my-4">
      <label for="confirmPassword" class="text-cyan-800 my-4">
        Confirm Password:
      </label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="border-b-2 border-b-sky-500 w-full"
      />
    </div>
    <div
      *ngIf="
        registerForm.hasError('passwordMismatch') &&
        registerForm.get('confirmPassword')?.dirty
      "
    >
      Passwords do not match
    </div>
    <div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="bg-green-500 hover:bg-green-700 active:bg-green-800 cursor-pointer px-4 py-2 rounded-md text-white disabled:cursor-not-allowed disabled:bg-slate-300"
      >
        Register
      </button>
      <div class="text-sm">
        <p ngIf="">Email format "name@domain.com"</p>
        <p>Password minim length 6 characters</p>
        <p>Confirm password must match password</p>
      </div>
    </div>
  </form>
</div>

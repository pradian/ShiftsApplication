<div class="w-full flex flex-col items-center">
  <div class="mt-4">
    <h1>Welcome to our shift application</h1>
  </div>
  <div *ngIf="!isLoggedIn()" class="mt-8">
    <p>
      If you need to access this application, you need to register or login:
    </p>
    <div class="mt-4 flex justify-center gap-5">
      <button
        routerLink="/register"
        class="bg-sky-500 hover:bg-sky-800 active:bg-green-800 cursor-pointer px-4 py-2 text-xl rounded-md text-white disabled:cursor-not-allowed disabled:bg-slate-300"
      >
        Register
      </button>
      <button
        routerLink="/login"
        class="bg-sky-500 hover:bg-sky-800 active:bg-green-800 cursor-pointer px-4 py-2 text-xl rounded-md text-white disabled:cursor-not-allowed disabled:bg-slate-300"
      >
        Login
      </button>
    </div>
  </div>
</div>
